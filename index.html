        </main>
        <script>
            const cards = document.querySelectorAll('.cards');
            const main_top_left = document.querySelector('.main-top-left');
            const cardsobserver = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    entry.target.classList.toggle("showUpwards", entry.isIntersecting);
                })
            },{
                threshold:0.3
            })
            const main_top_left_sobserver = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    entry.target.classList.toggle("showDownwards", entry.isIntersecting);
                })
            },{
                threshold:1
            })
            cards.forEach(card => {
                cardsobserver.observe(card);
            })
            main_top_left_sobserver.observe(main_top_left);
        </script>
